<div class="innercontainer">
  
  <mat-form-field class="searchbar">
    <mat-label>Search</mat-label>
    <input type="search" matInput placeholder="Country Name" [ngModel]="searchValue" (ngModelChange)='flagSearch($event)'>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <ul [@listAnimation]="flagName.length">
    <li *ngFor="let Flag of flagName;let i=index">
      <img [src]="flagSrc[i]" width='200px' (click)="redirectFlag(Flag)">
        <p>{{Flag}}</p>
    </li>
  </ul>
</div>
