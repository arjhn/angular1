<div class="innercontainer">
  <input type="search" [ngModel]="searchValue" (ngModelChange)='flagSearch($event)' >
  <ul [@listAnimation]="flagName.length">
    <li *ngFor="let Flag of flagName;let i=index">
      <img [src]="flagSrc[i]" width='200px' (click)="redirectFlag(Flag)">
        <p>{{Flag}}</p>
    </li>
  </ul>
</div>
