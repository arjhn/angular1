<div class="innercontainer" [@childPresent]="presentFlag" *ngIf='!presentFlag' >
  
  <mat-form-field class="searchbar" *ngIf='!presentFlag' >
    <mat-label>Search</mat-label>
    <input type="search" matInput placeholder="Country Name" [ngModel]="searchValue" (ngModelChange)='flagSearch($event)'>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <div> 
    <ul [@listAnimation]="flagName.length">
      <li *ngFor="let Flag of flagName;let i=index">
        <img [src]="flagSrc[i]" (click)="redirectFlag(Flag)" appImageheight>
          <p>{{Flag}}</p>
      </li>
    </ul>
  </div>
</div>
